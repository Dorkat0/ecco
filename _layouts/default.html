<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.name }}</title>

    <link rel="stylesheet" href="{{ "css/styles.css" | relative_url }}">

    <link rel="stylesheet" href="{{ "css/bootstrap/bootstrap.min.css" | relative_url }}">
    <link rel="stylesheet" href="{{ "css/bootstrap/bootstrap-theme.min.css" | relative_url }}">
<!--
    <link rel="stylesheet" href="{{ "css/bootstrap.darkly.min.css" | relative_url }}">
-->
    <script src="{{ "js/jquery-2.2.2.min.js" | relative_url }}"></script>
    <script src="{{ "js/bootstrap/bootstrap.min.js" | relative_url }}"></script>

<!--
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

	<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
-->
</head>

<body>

    <header>
    </header>

    <nav class="navbar navbar-default navbar-fixed-top dark">
        <div class="container">

            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
                aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{{site.baseurl}}">{{site.name}}</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    {% for item in site.data.pages.docs %}
                    <li class="{% if item.url == page.url %}active{% endif %}"><a href="{{ item.url | relative_url }}">{{item.title}}</a></li>
                    {% endfor %}
                </ul>
            </div>

        </div>
    </nav>

    <main>
        {{ content }}
    </main>

    <footer>
    </footer>

</body>

</html>
