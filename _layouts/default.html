<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.name }}</title>

    <link rel="stylesheet" href="{{site.baseurl}}css/styles.css">
    <link rel="stylesheet" href="{{site.baseurl}}css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="{{site.baseurl}}css/bootstrap/bootstrap-theme.min.css">

    <script src="{{site.baseurl}}js/jquery-2.2.2.min.js"></script>
    <script src="{{site.baseurl}}js/bootstrap/bootstrap.min.js"></script>
</head>

<body>

    <header>
    </header>

    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">

            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
                aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{{site.baseurl}}">ECCO</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="{% if page.active == 'home' %}active{% endif %}"><a href="{{site.baseurl}}">Home</a></li>
                    <li class="{% if page.active == 'about' %}active{% endif %}"><a href="{{site.baseurl}}about">About</a></li>
                    <li class="{% if page.active == 'publications' %}active{% endif %}"><a href="{{site.baseurl}}publications">Publications</a></li>
                    <li class="{% if page.active == 'showcase' %}active{% endif %}"><a href="{{site.baseurl}}showcase">Showcase</a></li>
                </ul>
            </div>

        </div>
    </nav>

    <main>
        {{ content }}
    </main>

    <footer>
    </footer>

</body>

</html>
