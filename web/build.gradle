dependencies {
	// https://mvnrepository.com/artifact/org.slf4j/slf4j-simple
	testImplementation group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.30'
	// https://mvnrepository.com/artifact/org.slf4j/slf4j-api
	implementation group: 'org.slf4j', name: 'slf4j-api', version: '1.7.30'



	implementation group: 'javax.ws.rs', name: 'javax.ws.rs-api', version: '2.1.1'
	// https://mvnrepository.com/artifact/org.glassfish.grizzly/grizzly-http-server
//    compile group: 'org.glassfish.grizzly', name: 'grizzly-http-server', version: '2.4.4'
	// https://mvnrepository.com/artifact/org.glassfish.jersey.inject/jersey-hk2
	implementation group: 'org.glassfish.jersey.inject', name: 'jersey-hk2', version: '2.31'
	// https://mvnrepository.com/artifact/org.glassfish.jersey.containers/jersey-container-grizzly2-http
	implementation group: 'org.glassfish.jersey.containers', name: 'jersey-container-grizzly2-http', version: '2.31'
	// https://mvnrepository.com/artifact/javax.xml.bind/jaxb-api
	implementation group: 'javax.xml.bind', name: 'jaxb-api', version: '2.3.1'
	// https://mvnrepository.com/artifact/org.glassfish.jersey.containers/jersey-container-servlet
	implementation group: 'org.glassfish.jersey.containers', name: 'jersey-container-servlet', version: '2.31'

	// https://mvnrepository.com/artifact/org.glassfish.jersey.containers/jersey-container-grizzly2-servlet
//    compile group: 'org.glassfish.jersey.containers', name: 'jersey-container-grizzly2-servlet', version: '2.31'

	implementation 'javax.servlet:javax.servlet-api:3.1.0'

	implementation project(':ecco-service')

	testImplementation project(':ecco-adapter-file')
	testImplementation project(':ecco-adapter-text')
	testImplementation project(':ecco-adapter-image')
}

