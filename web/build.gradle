
apply plugin: 'application'
mainClassName = "at.jku.isse.ecco.web.server.EccoWebServer"

task runWEB(type: JavaExec, group: 'application') {
	classpath = sourceSets.test.runtimeClasspath
	main = "at.jku.isse.ecco.web.server.EccoWebServer"
}

//apply plugin: 'base'
//apply plugin: 'java'
//apply plugin: 'war'
//apply plugin: 'jetty'

dependencies {
	compile 'ch.qos.logback:logback-classic:1.1.3'

	compile 'org.glassfish.grizzly:grizzly-framework:2.3.24'
	compile 'org.glassfish.grizzly:grizzly-http:2.3.24'
	compile 'org.glassfish.grizzly:grizzly-http-servlet:2.3.24'
	compile 'org.glassfish.grizzly:grizzly-http-server:2.3.24'

	compile 'org.glassfish.jersey.core:jersey-server:2.22.2'
	compile 'org.glassfish.jersey.containers:jersey-container-servlet:2.22.2'
	compile 'org.glassfish.jersey.containers:jersey-container-grizzly2-http:2.22.2'
	compile 'org.glassfish.jersey.media:jersey-media-json-jackson:2.22.2'

	compile 'javax.servlet:javax.servlet-api:3.1.0'

	compile project(':ecco-base')
	compile project(':ecco-service')

	testCompile project(':ecco-storage-perst')

	testRuntime project(':ecco-adapter-file')
	testRuntime project(':ecco-adapter-text')
	testRuntime project(':ecco-adapter-image')
	testRuntime project(':ecco-adapter-java')
}

