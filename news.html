---
layout: default
title: News
permalink: /news/
active: news
---



<div id="news" class="container">

	<!--<h1>News</h1>-->

	{% for post in site.posts %}
	<h3>{{ post.title }}</h3>
	<p>{{ post.content }}</p>
	<div>
		<span class="badge">{{ post.date }}</span>
		<div class="pull-right">
			{% for tag in post.tags %}
			<span class="label label-default">{{ tag }}</span>
			{% endfor %}
		</div>
	</div>
	<hr>
	{% endfor %}

</div>
